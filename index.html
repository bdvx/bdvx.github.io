<!DOCTYPE html>
<html>
	<head>
		<link href="//cdn.muicss.com/mui-0.9.35/css/mui.css" rel="stylesheet" type="text/css" />
		<script src="//unpkg.com/react@16.1.1/umd/react.production.min.js"></script>
		<script src="//unpkg.com/react-dom@16.1.1/umd/react-dom.production.min.js"></script>
		<script src="//cdn.muicss.com/mui-0.9.35/react/mui-react.js"></script>
	  
		<!-- Browser JSX compiler (for development only) -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	  </head>
	  <body>
		<div id="App"></div>
		<script type="text/babel">
		  
		  // MUI React library
		  // https://www.muicss.com/docs/v1/react/introduction     
	  
		  let Appbar = mui.react.Appbar,
			  Button = mui.react.Button,
			  Container = mui.react.Container;
		  
		  class Example extends React.Component {
			render() {
			  return (
				<div>
				  <Appbar></Appbar>
				  <Container>
					<Button color="primary">button</Button>
				  </Container>
				</div>
			  );
			}
		  }
	  
		  ReactDOM.render(<Example />, document.getElementById('App'));
		</script>
	  </body>
</html>
